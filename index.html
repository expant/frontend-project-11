<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body class="d-flex flex-column min-vw-100">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a 
                        class="btn btn-primary full-article" 
                        href="#" 
                        role="button" 
                        target="_blank" 
                        rel="noopener noreferrer"
                    ></a>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                </div>
              </div>
            </div>
          </div>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row header">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0"></h1>
                        <p class="lead"></p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input
                                            id="url-input"
                                            type="text"
                                            name="url"
                                            class="form-control w-100"
                                            autocomplete="off"
                                            placeholder="Cсылка RSS"
                                            autofocus
                                            required
                                        >
                                        <label for="url-input" class="form-label"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button 
                                        type="submit" 
                                        class="btn btn-lg btn-primary h-100 px-sm-5"
                                    >
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 example-muted"></p>
                        <p class="feedback mt-0 position-absolute small text-danger"></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                        <div class="card border-0">
                            <div class="card-body">
                                <h2 class="card-title h4"></h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                        <div class="card border-0">
                            <div class="card-body">
                                <h2 class="card-title h4"></h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
           
    </body>
    
</html>
